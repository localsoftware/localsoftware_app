# ref: https://docs.aws.amazon.com/amplify/latest/userguide/build-settings.html

version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_10
        - node -v
        - yarn install
    build:
      commands:
        - node -v
        - yarn run build
        - yarn run export
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
